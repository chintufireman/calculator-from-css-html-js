<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <div class="container">
        <div class="inner-container">
            <div class="main">
                <div class="screen-item" id="screen">Screen</div>
                <input type="text" class="item " value="C" readonly />
                <input type="text" class="item " value="CE" readonly />
                <input type="text" class="item " value="%" readonly />
                <div class="item">
                    <input type="text" class="operator border" value="/" readonly />
                </div>
                


                <input type="text" class="item " value="7" readonly />
                <input type="text" class="item " value="8" readonly />
                <input type="text" class="item" value="9" readonly />
                <input type="text" class="item " value="x" readonly />

                <input type="text" class="item " value="4" readonly />
                <input type="text" class="item " value="5" readonly />
                <input type="text" class="item " value="6" readonly />
                <input type="text" class="item " value="-" readonly />

                <input type="text" class="item" value="1" readonly />
                <input type="text" class="item" value="2" readonly />
                <input type="text" class="item" value="3" readonly />
                <input type="text" class="item " value="+" readonly />

                <input type="text" class="item" id="zero" value="0" readonly />
                <input type="text" class="item "value="=" readonly />
            </div>
        </div>
    </div>
</body>

</html>
